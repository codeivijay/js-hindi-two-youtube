<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur Code || Events</title>
    <style>
        div {
            margin-bottom: 50px;
        }
        #clock {
            height: 100px;
            width: 100px;
            background-color: red;
            padding: 20px 60px;
           
        }
    </style>
  </head>
  <body style="background: #414141">
    <div class="clock">
        <h1>Chai aur Code</h1>
        <span id="clock">clock</span>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>

    function changeTime() {
      let date = new Date()
      document.querySelector("#clock").innerHTML = date.toLocaleTimeString()
    }
   
    document.querySelector("#start").addEventListener('click', () => {
      intervalClr = setInterval(changeTime, 1000);
    })

    document.querySelector("#stop").addEventListener('click', () => {
      clearInterval(intervalClr);
      console.log(intervalClr)
    })




    
  </script>
</html>
